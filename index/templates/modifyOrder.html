{%extends 'qianduan.html'%}
{%block title%}
修改客户
{%endblock%}
{% block style %}
<style>
    .elegant-aero {
margin-left:auto;
margin-right:auto;
max-width: 500px;
background: #D2E9FF;
padding: 20px 20px 20px 20px;
font: 12px Arial, Helvetica, sans-serif;
color: #131313;
}
.elegant-aero h1 {
font: 24px "Trebuchet MS", Arial, Helvetica, sans-serif;
padding: 10px 10px 10px 20px;
display: block;
background: #C0E1FF;
border-bottom: 1px solid #B8DDFF;
margin: -20px -20px 15px;
}
.elegant-aero h1>span {
display: block;
font-size: 11px;
}

.elegant-aero label>span {
float: left;
margin-top: 10px;
color: #5E5E5E;
}
.elegant-aero label {
display: block;
margin: 0px 0px 5px;
}
.elegant-aero label>span {
float: left;
width: 20%;
text-align: right;
padding-right: 15px;
margin-top: 10px;
font-weight: bold;
}
.elegant-aero input[type="text"], .elegant-aero input[type="email"], .elegant-aero textarea, .elegant-aero select {
color: #131313;
width: 70%;
padding: 0px 0px 0px 5px;
border: 1px solid #356b4c;
background: #FBFBFB;
outline: 0;
-webkit-box-shadow:inset 0px 1px 6px #ECF3F5;
box-shadow: inset 0px 1px 6px #ECF3F5;
font: 200 12px/25px Arial, Helvetica, sans-serif;
height: 30px;
line-height:15px;
margin: 2px 6px 16px 0px;
}
.elegant-aero textarea{
height:100px;
padding: 5px 0px 0px 5px;
width: 70%;
}
.elegant-aero select {
appearance:none;
-webkit-appearance:none;
-moz-appearance: none;
text-indent: 0.01px;
text-overflow: '';
width: 70%;
}
.elegant-aero .button{
padding: 10px 30px 10px 30px;
background: #66C1E4;
border: none;
color: #FFF;
box-shadow: 1px 1px 1px #4C6E91;
-webkit-box-shadow: 1px 1px 1px #4C6E91;
-moz-box-shadow: 1px 1px 1px #4C6E91;
text-shadow: 1px 1px 1px #5079A3;

}
.elegant-aero .button:hover{
background: #3EB1DD;
}

</style>
{% endblock %}
{% block body %}
   <form action="{% url 'order:modifyOrder' orderMes.id %}" method='post' class="elegant-aero">
        {%csrf_token%}
        <input type="hidden" name="id" value="{{custMess.id}}">
        <p>
            接单账号：<input type="text" name='order_uname' value="{{orderMes.customer.uname}} " disabled="disabled">
        </p>
       <p>
            客户姓名：<input type="text" name='order_uname' value="{{orderMes.customer.uwei}} " disabled="disabled">
        </p>
        <p>
            客户单位&nbsp;：<input type="text" name='order_upwd' value="{{orderMes.unit.uname}}" disabled="disabled">
        </p>
        <p>
            客户税号&nbsp;：<input type="text" name='order_uphone' value="{{orderMes.unit.upwd}}" disabled="disabled">
        </p>
        <p>
            数量&nbsp;：<input type="text" name='order_count' value="{{orderMes.count}}">
        </p>
        <p>
            接单时间：<input type="date" name='order_startTime' value="{{orderMes.startTime}}">
        </p>
        <p>
            完结时间：<input type="date" name='order_endTime' value="{{orderMes.endTime}}">
        </p>
       <p>
       发票类型：
             <select name='order_style' >
                  {% ifequal orderMes.style '纸质发票' %}
                  <option value ="纸质发票" selected>纸质发票</option>
                  {% else %}
                  <option value ="纸质发票">纸质发票</option>
                  {% endifequal %}
                  {% ifequal orderMes.style '电子发票' %}
                  <option value ="电子发票" selected>电子发票</option>
                  {% else %}
                  <option value ="电子发票">电子发票</option>
                  {% endifequal %}
             </select>
        </p>
        <p>
            状态：
            <select name='order_uchoice' >
                  {% ifequal orderMes.status '未安排' %}
                  <option value ="未安排" selected>未安排</option>
                  {% else %}
                  <option value ="未安排">未安排</option>
                  {% endifequal %}
                  {% ifequal orderMes.status '已安排' %}
                  <option value ="已安排" selected>已安排</option>
                  {% else %}
                  <option value ="已安排">已安排</option>
                  {% endifequal %}
                  {% ifequal orderMes.status '待寄出' %}
                  <option value ="待寄出" selected>待寄出</option>
                  {% else %}
                  <option value ="待寄出">待寄出</option>
                  {% endifequal %}
                  {% ifequal orderMes.status '待付款' %}
                  <option value ="待付款" selected>待付款</option>
                  {% else %}
                  <option value ="待付款">待付款</option>
                  {% endifequal %}
                  {% ifequal orderMes.status '已完结' %}
                  <option value ="已完结" selected>已完结</option>
                  {% else %}
                  <option value ="已完结">已完结</option>
                  {% endifequal %}

            </select>
        </p>1
        <p>
            点子：<input type="text" name='order_uTax' value="{{orderMes.customer.uTax}}">
        </p>
        <p>
            备注：<input type="text" name='order_explain' value="{{orderMes.explain}}">
        </p>
        <p>
            开票员：<select name='order_source' >
                {% for i in sourceMes %}
                  {% ifequal orderMes.source.uname i.uname %}
                  <option value ="{{ i.source.uname }}" selected>{{ i.source.uname }}</option>
                  {% else %}

                  <option value ="{{ i.source.uname }}">{{ i.source.uname }}</option>
                  {% endifequal %}
                {% endfor %}
            </select>
        </p>
        <p>
            <input type="submit" value='保存' class="button">
            <a href="/order" class="button">退出</a>
        </p>
    </form>
{% endblock %}
